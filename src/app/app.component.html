<body id="body">

  <div id="body">
    <img alt="Logo von MICap" src="assets\images\logo-micap.png">
    <h2>Willkommen bei MICap</h2>
  </div>

  <form class="ui fluid form">
    <div id="fields">
      <div id="fields2">
        <div class="inline field">
          <input  style="margin:10px;" type="text" placeholder="User name" [(ngModel)]="username">
        </div>
        <div class="inline field">
          <input style="margin:10px;"  type="password" placeholder="Password" [(ngModel)]="password">
        </div>
      </div>
      <button class="ui button" style=" background-color:rgb(37, 155, 245); color:white;" (click)="login(username, password)">Einloggen</button>
    </div>
  </form>

</body>
